{{ define "content" }}

  <article class="post page post-full">
    <header class="post-header bg-gradient outer">
      {{ if .Params.img_path }}
      <div class="bg-img" style="background-image: url('{{ .Params.img_path | relURL }}')"></div>
      {{ end }}
      <div class="inner-small">
        <h1 class="post-title">{{ .Params.title }}</h1>
        {{ if .Params.subtitle }}
        <div class="post-subtitle">
          {{ .Params.subtitle | safeHTML }}
        </div><!-- .post-subtitle -->
        {{ end }}
      </div><!-- .inner-small -->
    </header><!-- .post-header -->
    <div class="outer">
      <div class="inner-medium">
        <div class="post-content">
          <h3>Set up Dues subscription:</h3>
          <select id="paypal-subscription-option">
            <option value="P-2YT58949UU1475535L5PGAGY">Professional $25</option>
            <option value="P-3PF43490E9625090PL5PGCDI">Student/Intern $10</option>
          </select>  
          <br />
          <div id="paypal-button-subscription"></div>
          <script src="https://www.paypal.com/sdk/js?client-id=AaZxExhv-vfrNnV7Y7gmMIS_Q47nuEr8Rgu5pOySSkHRkErvqwVs6zTcbpHrH2T0nFNHqf0mLwxCJ6g7&vault=true" data-sdk-integration-source="button-factory"></script>
          <script>
            paypal.Buttons({
                style: {
                    shape: 'pill',
                    color: 'white',
                    layout: 'horizontal',
                    label: 'subscribe'
                },
                createSubscription: function(data, actions) {
                  document.getElementById("paypal-subscription-option")
                  var option = document.getElementById('paypal-subscription-option').value;
                  console.log(option);
                  return actions.subscription.create({
                    'plan_id': option
                  });
                },
                onApprove: function(data, actions) {
                  alert(data.subscriptionID);
                }
            }).render('#paypal-button-subscription');
          </script>
          <hr />
          <h4>1st year professional:</h4>
          <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="ZLA86DNTUSQJ6"><button type="submit" name="submit" alt="Donate"><i class="fab fa-paypal"></i> Pay Dues</button>
          </form>
            
          <hr />
          <h4>Help us grow:</h4>
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick" />
            <input type="hidden" name="hosted_button_id" value="76WMQ4AEAUZBE" />
            <button type="submit" name="submit" alt="Donate"><i class="fas fa-donate"></i> Donate</button>
          </form>
        </div><!-- .post-content -->
      </div><!-- .inner-medium -->
    </div><!-- .outer-->
  </article><!-- .post -->

{{ end }}
