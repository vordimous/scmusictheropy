{{ define "content" }}

  <article class="post page post-full">
    <header class="post-header bg-gradient outer">
      {{ if .Params.img_path }}
      <div class="bg-img" style="background-image: url('{{ .Params.img_path | relURL }}')"></div>
      {{ end }}
      <div class="inner-small">
        <h1 class="post-title">{{ .Params.title }}</h1>
        {{ if .Params.subtitle }}
        <div class="post-subtitle">
          {{ .Params.subtitle | safeHTML }}
        </div><!-- .post-subtitle -->
        {{ end }}
      </div><!-- .inner-small -->
    </header><!-- .post-header -->
    <div class="outer">
      <div class="inner-medium">
        <div class="post-content">
          
          <form class="contact-form" method="POST" action="/response" netlify-honeypot="bot-field" netlify>
            <p class="hidden">
              <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="form-group">
              <label for="name">Your Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
                <textarea id="message" class="form-control" name="message" required></textarea>
            </div>

            <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i>Send Message</button>
          </form>
        </div><!-- .post-content -->
      </div><!-- .inner-medium -->
    </div><!-- .outer-->
  </article><!-- .post -->

{{ end }}
